<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestGuard - Carte des Alertes</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        #map {
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container py-4">

    <h1 class="text-center text-danger">ğŸ”¥ Carte des Alertes Incendie</h1>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="text-muted">Les zones en <span class="text-danger">rouge</span> indiquent un risque Ã©levÃ©.</p>
            <div id="map"></div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([34.02, -6.84], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function fetchAlerts() {
            fetch("http://localhost:5001/alerts")
                .then(response => response.json())
                .then(data => {
                    data.forEach(alert => {
                        let color = alert.temperature > 40 || alert.smoke > 700 ? "red" : "orange";
                        L.circleMarker([alert.latitude, alert.longitude], {
                            radius: 10, color: color, fillOpacity: 0.8
                        }).bindPopup(
                            `<b>ğŸ”¥ Alerte Incendie !</b><br>
                             ğŸŒ¡ï¸ TempÃ©rature: ${alert.temperature}Â°C<br>
                             ğŸ’¨ FumÃ©e: ${alert.smoke}`
                        ).addTo(map);
                    });
                });
        }

        setInterval(fetchAlerts, 5000);
    </script>

</body>
</html>
